<!DOCTYPE html>
<html>

<body>
  
<script>
class Language {
  constructor(name) {
    this.language = name;
  }

  represent() {
    return this.language;
  }
}

class Framework extends Language {
  constructor(name, fwork) {
    super(name);
    this.framework = fwork;
  }  
  out() {
    return this.framework + ' - The Progressive ' + this.represent() + ' Framework.'
  }
}

mylanguage = new Framework("JS", "Vue.js");
document.write(mylanguage.out());
</script>

</body>
</html>
